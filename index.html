<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css" />

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
    <div class="input">
      <div class="input-field day">
        <label for="input-day" id="day-label">DAY</label>
        <input type="number" class="data-input" id="input-day" name="day" placeholder="DD" min="1" max="31" required />
        <p class="alert" id="day-alert"></p>
      </div>
      <div class="input-field month">
        <label for="input-month" id="month-label">MONTH</label>
        <input type="number" class="data-input" id="input-month" name="month" placeholder="MM" maxlength="2" min="1" max="12" required />
        <p class="alert" id="month-alert"></p>
      </div>
      <div class="input-field year">
        <label for="input-year" id="year-label">YEAR</label>
        <input type="number" class="data-input" id="input-year" name="year" placeholder="YYYY" min="1000" max="9999" required />
        <p class="alert" id="year-alert"></p>
      </div>
    </div>

    <div class="submit">
      <button id="submit-btn"><img id="submit-img" src="assets/images/icon-arrow.svg" alt="Arrow Button"></button>
    </div>

    <div class="result">
      <p class="result-text" id="years"><span class="result-data" id="data-years">--</span>years</p>
      <p class="result-text" id="months"><span class="result-data" id="data-months">--</span>months</p>
      <p class="result-text" id="days"><span class="result-data" id="data-days">--</span>days</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
          target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/xyugen"><code>@xyugen</code></a>.
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
