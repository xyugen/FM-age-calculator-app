<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="input">
      <div class="input-field day">
        <label for="day">DAY</label>
        <input type="number" id="input-day" name="day" placeholder="DD" min="1" max="31" required />
      </div>
      <div class="input-field month">
        <label for="month">MONTH</label>
        <input type="number" id="input-month" name="month" placeholder="MM" maxlength="2" min="1" max="12" required />
      </div>
      <div class="input-field year">
        <label for="year">YEAR</label>
        <input type="number" id="input-year" name="year" placeholder="YYYY" min="1000" max="9999" required />
      </div>
    </div>

    <div class="submit">
      <button id="submit-btn"><img id="submit-img" src="assets/images/icon-arrow.svg" alt="Arrow Button"></button>
    </div>

    <div class="result">
      <p class="result-text" id="years"><span class="result-data" id="data-years">--</span>years</p>
      <p class="result-text" id="months"><span class="result-data" id="data-months">--</span>months</p>
      <p class="result-text" id="days"><span class="result-data" id="data-days">--</span>days</p>
    </div>
  </div>
</body>
</html>
